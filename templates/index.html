<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>🎤 Indie Hindi Voice Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8 flex flex-col items-center">

  <h1 class="text-3xl font-bold mb-6">🎙 Indie Hindi Voice Studio</h1>

  <form method="POST" class="w-full max-w-xl bg-gray-800 p-6 rounded-lg space-y-6">

    <div>
      <label class="block font-semibold mb-1">📝 Hindi Text</label>
      <textarea name="text" rows="5" required class="w-full p-3 bg-gray-700 rounded text-white"></textarea>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block mb-1">🎚️ Rate (Speed): <span id="rateValue">0</span>%</label>
        <input type="range" name="rate" min="-50" max="50" value="0" class="w-full" oninput="rateValue.innerText = this.value">
      </div>

      <div>
        <label class="block mb-1">🎵 Pitch: <span id="pitchValue">0</span>Hz</label>
        <input type="range" name="pitch" min="-50" max="50" value="0" class="w-full" oninput="pitchValue.innerText = this.value">
      </div>

      <div>
        <label class="block mb-1">🔊 Volume: <span id="volumeValue">0</span>%</label>
        <input type="range" name="volume" min="-100" max="100" value="0" class="w-full" oninput="volumeValue.innerText = this.value">
      </div>
    </div>

    <div>
      <label class="block font-semibold mb-1">🎙 Select Voice</label>
      <select name="voice" class="w-full bg-gray-700 p-2 rounded text-white">
        <option value="hi-IN-SwaraNeural">👩 Female (Swara)</option>
        <option value="hi-IN-MadhurNeural">👨 Male (Madhur)</option>
      </select>
    </div>

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded w-full font-bold mt-4">
      🎧 Generate & Download Voice
    </button>
  </form>

  <footer class="mt-8 text-sm text-gray-500">Created with ❤️ by Amanat</footer>

</body>
</html>
